name: Flask CI/CD to Render

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # Step 3: Install + Upgrade dependencies
      - name: Install and Upgrade dependencies
        run: |
          echo "ðŸ”„ Upgrading pip and dependencies"
          python -m pip install --upgrade pip

          echo "ðŸ“¦ Installing from requirements.txt"
          pip install --upgrade -r requirements.txt

          echo "ðŸ“‹ Listing installed packages"
          pip list

      # Step 4: Run tests using pytest
      - name: Run tests
        run: |
          echo "ðŸ§ª Running tests with pytest"
          python3 -m pytest

      # Step 5: Trigger deployment on Render.com using REST API
      - name: Trigger Render Deploy
        run: |
          echo "ðŸš€ Deploying to Render"
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.RENDER_DEPLOY_HOOK }}" \
            -H "Content-Type: application/json" \
            -d '{}' \
            https://api.render.com/v1/services/srv-d1006p0gjchc73a7ek0g/deploys

